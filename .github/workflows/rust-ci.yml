name: Rust-CI

on:
  push:
    branches: [ "main" ]
    tags:
      - v*.*.*


jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose

  release:
    name: Release
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: kelp-linux-x86_64.tar.gz
            bin: kelp

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: kelp-windows-x86_64.zip
            bin: kelp.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.platform.target }}

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target ${{ matrix.platform.target }}
      
      - name: Package as archive 
        shell: bash
        run: |
          mkdir -p release/
          cd target/${{ matrix.platform.target }}/release
          if [[ "${{ matrix.platform.os }}" == "windows-latest" ]]; then
            7z a ../../release/${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          else
            tar czvf ../../release/${{ matrix.platform.name }}.tar.gz ${{ matrix.platform.bin }}
          fi
          cd -

      - name: Generate sha256sum
        shell: bash
        run: |
          cd release
          sha256sum ${{ matrix.platform.name }} > ${{ matrix.platform.name }}.sha256
          cd -
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/${{ matrix.platform.name }}
            release/${{ matrix.platform.name }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       
        
